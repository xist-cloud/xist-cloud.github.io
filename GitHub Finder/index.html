<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>GitHub Finder</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">GitHub Finder</a>
            </div>
        </nav>
        <div class="container search-container">
            <div class="search card card-body">
                <h1>Search GitHub Users</h1>
                <p class="lead">Enter a username to fetch a user profile and repos</p>
                <input type="text" id="search-user" class="form-control" placeholder="GitHub Username" />
            </div>
            <br />
            <div id="profile"></div>
        </div>
        <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script src="git.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
    </body>
</html>
